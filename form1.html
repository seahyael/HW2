<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form2.html">
        First name<br> <input type="text" name="username first" /> <br/>
        
        Last name<br> <input type="text" name="username last" /> <br/>
        
        Username<br> <span class = "email address">@</span><input type="text" name="username" value="Username"/> <br/>
        
        Date of birth : <br><input type="date" name="birth"/> <br/>
        
        Address <br><textarea rows="5" cols="30">1234 Main St</textarea><br>
        
        Contry<br> <select>
            <option>Choose...</option>
            <option>United States</option>
        </select><br/>
        
        State <br><select>
            <option>Choose...</option>
            <option>California</option>
        </select><br/>
        
        Zip <br><input type="text" name="zip"/><br>
        
        <input type="checkbox" name="same address" /> Shipping address is the same as my biling address<br/>
        <input type="checkbox" name="save information" /> Save this information for next time<br/>
        
        Payment<br> 
        <input type="radio" name="credit"> Credit card<br>
        <input type="radio" name="debit"> Debit card<br>
        <input type="radio" name="pay"> PayPal<br>
        
        Name on card<br><input type="text" name="card name"><br>Full name as displayed on card<br>

        Credit card number<br><input type="text" name="card number"><br>

        Expiration<br><input type="text" name="type"><br>

        CVV<br><input type="text" name="cvv"><br>
        
        <input type="submit" value="Continue to checkout">
    </form>
</body>
</html>
