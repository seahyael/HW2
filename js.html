<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            background-color: green;
            color: white;
        }
    </style>

    <script>
        function hello(){
            alert("Hello World!!!!");
        }

        function changecolor(obj){
            obj.style.color = "green";
        }

        const car = {};

        car.name = "Genesis";
        car.year = "2024";

        let mycar = {
            name: 'Ford',
            year: 2015,
            print: function(){
                return "Car Info [" + this.name + "] - " + this.year;
            }
        }

        
    </script>
</head>
<body>
    <h1 onmousemove="changecolor(this)" onmouseout="this.style.color = '#000000';">환영합니다~</h1>
    <button class = "green" onclick="hello()">Click me!</button>
</body>
</html>
